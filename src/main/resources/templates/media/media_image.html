<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体库首页</title>
    <style>
        /* 基础布局 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .media-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .media-card {
            width: 120px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #ddd;
        }
        .media-card img {
            width: 100%;
            height: 120px; /* 固定网格高度 */
            object-fit: cover; /* 自动裁剪对齐 */
            display: block;
        }

        /* 模态窗口容器 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s ease;
            cursor: zoom-out; /* 点击背景退出的视觉引导 */
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }

        /* 内容容器 */
        .modal-content {
            position: relative;
            width: 95vw;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default; /* 重置内部容器手势 */
        }

        /* 图片缩放逻辑：修复底部溢出 */
        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.25s ease, opacity 0.25s ease;
            user-select: none;
            -webkit-user-drag: none;
            cursor: pointer; /* 图片本身点击切换 */
        }
        .modal img.hidden {
            transform: scale(0.95);
            opacity: 0;
        }

        /* 顶部悬浮信息栏 */
        .modal-info {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            z-index: 1001;
            transition: opacity 0.2s ease;
            border-radius: 0 0 8px 8px;
            pointer-events: auto;
        }

        .modal-info.show {
            opacity: 1;
        }

        .delete-btn {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
        }

        /* 切换动画 */
        .slide-left { animation: slideLeft 0.25s ease-out; }
        .slide-right { animation: slideRight 0.25s ease-out; }
        @keyframes slideLeft { from { transform: translateX(-30px); opacity:0; } to { transform: translateX(0); opacity:1; } }
        @keyframes slideRight { from { transform: translateX(30px); opacity:0; } to { transform: translateX(0); opacity:1; } }
    </style>
</head>
<body>

<div class="media-grid" id="mediaGrid"></div>

<div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
        <div class="modal-info" id="modalInfo"></div>
        <img id="modalImg" src="">
    </div>
</div>

<div id="toastContainer" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none;"></div>

<script>
    let imageItems = [];
    let currentIndex = 0;
    let startX = 0;
    let deleteConfirm = false;

    // 加载数据
    async function loadMedia() {
        try {
            const response = await fetch('/nas/api/media/home?mediaType=IMAGE');
            const data = await response.json();
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';

            imageItems = data.content.filter(item => item.mediaType === 'IMAGE');

            imageItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'media-card';
                const img = document.createElement('img');
                img.src = (item.thumbnails && item.thumbnails.length > 0 && item.thumbnails[0])
                            ? item.thumbnails[0] : item.url;
                img.alt = item.displayName;
                img.addEventListener('click', () => openModal(item));
                card.appendChild(img);
                grid.appendChild(card);
            });
        } catch (e) {
            showToast("加载数据失败");
        }
    }

    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const modalImg = document.getElementById('modalImg');
    const modalInfo = document.getElementById('modalInfo');

    // 更新信息栏
    function updateModalInfo(item) {
        modalInfo.innerHTML = `
            <span>名称: ${item.displayName} | 大小: ${(item.length/1024).toFixed(2)} KB | 状态: ${item.taskStatus}| 位置: ${item.path}</span>
            <button class="delete-btn" id="deleteBtn">删除</button>
        `;
        const deleteBtn = document.getElementById('deleteBtn');
        deleteConfirm = false;
        deleteBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            if(!deleteConfirm){
                deleteConfirm = true;
                deleteBtn.textContent = '确定删除?';
                setTimeout(() => { deleteConfirm = false; deleteBtn.textContent = '删除'; }, 3000);
            } else {
                try {
                    const res = await fetch(`/nas/api/media/remove/${item.code}`);
                    const success = await res.json();
                    if(success){
                        showToast('删除成功');
                        closeModal();
                        loadMedia();
                    } else {
                        showToast('删除失败');
                    }
                } catch(err){
                    showToast('删除异常');
                }
            }
        });
    }

    function openModal(item) {
        currentIndex = imageItems.findIndex(i => i.code === item.code);
        modal.style.display = 'flex';
        modalImg.classList.add("hidden");
        updateModalInfo(item);
        setTimeout(() => {
            modal.classList.add("show");
            modalImg.src = item.url;
            modalImg.classList.remove("hidden");
        }, 10);
    }

    function closeModal() {
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = 'none', 250);
    }

    function showPrev() {
        if(imageItems.length === 0) return;
        currentIndex = (currentIndex - 1 + imageItems.length) % imageItems.length;
        renderCurrentItem();
        playSwitchAnimation("left");
    }

    function showNext() {
        if(imageItems.length === 0) return;
        currentIndex = (currentIndex + 1) % imageItems.length;
        renderCurrentItem();
        playSwitchAnimation("right");
    }

    function renderCurrentItem() {
        const item = imageItems[currentIndex];
        modalImg.src = item.url;
        updateModalInfo(item);
    }

    function playSwitchAnimation(direction) {
        modalImg.classList.remove('slide-left', 'slide-right');
        void modalImg.offsetWidth;
        modalImg.classList.add(direction === "left" ? 'slide-left' : 'slide-right');
    }

    // --- 核心修复：点击逻辑 ---
    modal.addEventListener('click', (e) => {
        // 1. 如果点的是最外层背景（modal）或内容容器（modalContent）
        // 而不是图片或信息栏，则直接关闭
        if (e.target === modal || e.target === modalContent) {
            closeModal();
            return;
        }

        // 2. 如果点击了图片或信息栏区域，执行切换判定
        const rect = modal.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;

        // 左半屏切换上一张，右半屏切换下一张
        if (x < width / 2) {
            showPrev();
        } else {
            showNext();
        }
    });

    // 鼠标悬停显示信息
    modalContent.addEventListener('mousemove', (e) => {
        const rect = modalContent.getBoundingClientRect();
        if(e.clientY - rect.top < 80){
            modalInfo.classList.add('show');
        } else {
            modalInfo.classList.remove('show');
        }
    });

    // 键盘支持
    document.addEventListener('keydown', (e) => {
        if(!modal.classList.contains('show')) return;
        if(e.key === "Escape") closeModal();
        else if(e.key === "ArrowLeft") showPrev();
        else if(e.key === "ArrowRight") showNext();
    });

    // 滑动手势
    modalImg.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; }, {passive: true});
    modalImg.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if(diff > 50) showPrev();
        else if(diff < -50) showNext();
    }, {passive: true});

    function showToast(message, duration = 2000) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.textContent = message;
        Object.assign(toast.style, {
            background: 'rgba(0, 0, 0, 0.8)', color: '#fff', padding: '10px 16px',
            borderRadius: '12px', fontSize: '14px', marginTop: '8px',
            opacity: '0', transform: 'translateY(-20px)',
            transition: 'opacity 0.3s ease, transform 0.3s ease',
            pointerEvents: 'auto', textAlign: 'center'
        });
        container.appendChild(toast);
        requestAnimationFrame(() => { toast.style.opacity = '1'; toast.style.transform = 'translateY(0)'; });
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => { if(toast.parentNode) container.removeChild(toast); }, 300);
        }, duration);
    }

    window.onload = loadMedia;
</script>
</body>
</html>
